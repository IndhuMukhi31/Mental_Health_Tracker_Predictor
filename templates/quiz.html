<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mental Health Assessment</h1>
    <form method="POST">
        {% for i, q in enumerate(questions) %}
            <div class="question-block">
                <p><b>{{ i+1 }}. {{ q.q }}</b></p>
                {% for option, score in zip(q.options, q.scores) %}
                    <div class="option">
                        <input type="radio" name="q{{ i }}" value="{{ score }}" required> {{ option }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
